name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.1.1
  flutter_localizations:
    sdk: flutter
  form_builder_extra_fields:
    path: ../
  # https://github.com/flutter-form-builder-ecosystem/form_builder_validators/pull/93
  form_builder_validators: # ^9.1.0
    git:
      url: https://github.com/kNoAPP/form_builder_validators.git
      ref: main

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
